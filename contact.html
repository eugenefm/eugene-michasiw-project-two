<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Walter+Turncoat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>FunPlace | Contact</title>
</head>

<body class="contact">
  <header>
    <div class="wrapper">
      <div class="menu">
        <input id="burger" type="checkbox" />
        <label for="burger">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav class="main-menu">
          <ul>
            <li class="current-page"><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="title">
        <h1>Get in Touch</h1>
      </div>
    </div>
  </header>
  <main class="main-contact wrapper">
    <aside>
      <ul class="social">
        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
        <li><a href=""><i class="fab fa-instagram"></i></a></li>
        <li><a href=""><i class="fab fa-twitter"></i></a></li>
        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
      </ul>
      <p>info@email.com</p>
      <div class="address">
        <p>123 - 456 - 7890</p>
        <p>123 Queen Street West, Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
      </div>
    </aside>
    <section class="contact">
      <form action="">
        <input type="text" name="name" id="name" placeholder="Name">
        <label for="name" class="visually-hidden">Name</label>
        <input type="email" name="email" id="email" placeholder="Email address">
        <label for="email" class="visually-hidden">Email Address</label>
        <textarea name="message" id="message" cols="20" rows="10" placeholder="Message"></textarea>
        <label for="message" class="visually-hidden">Message</label>
        <button>Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Copyright 2019 HackerYou</p>
  </footer>
</body>

</html>
